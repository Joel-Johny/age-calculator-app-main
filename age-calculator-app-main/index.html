<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link href="/index.css" rel="stylesheet" >
</head>
<body>

  <div class="container">
      <div class="inputs">
        <div>
          <h4>DAY</h4>
          <input type="number" name="day" id="day" placeholder="DD" min="1" max="31">
          <span class="error e-day"></span>
        </div>
        <div >
          <h4>MONTH</h4>
          <input type="number" name="month" id="month" placeholder="MM" min="1" max="12">
          <span class="error e-month"></span>

        </div>
        <div >
          <h4>YEAR</h4>
          <input type="number" name="year" id="year" placeholder="YYYY" min="1" max="9999">
          <span class="error e-year"></span>

        </div>
      </div>
      <div class="partition">
        <hr class="hLine">
        <img src="/assets/images/icon-arrow.svg" class="image"  onclick="validate()"/>
      </div>
      <div class="result">
        <div class="years">
          <h1><span id="resultYear">--</span> years</h1>
        </div>
        <div class="months">
          <h1><span id="resultMonth">--</span> months</h1>
        </div>
        <div class="days">
          <h1><span id="resultDay">--</span> days</h1>
        </div>
      </div>
  </div>

  
<script src="index.js"></script>
</body>
</html>
